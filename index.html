<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap-login-form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>

<body>

    <div class="container-fluid main-cntenr">
        <div class="container sec-main">
            <div class="logo">
                <img src="twitter-bird-symbols-png-logo-0.png" class="img-fluid">
            </div>
            <div class="text-center name mt-4">Twitter</div>

            <form class="p-3 mt-3">
                <div class="input-group">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Username" class="unm">
                </div>

                <div class="input-group">
                    <i class="bi bi-key"></i>
                    <input type="password" placeholder="Password" class="unm">
                </div>

                <button class="btn text-white mt-3">Login</button>

                <div class="text-center fso">
                    <a href="#">Forget password?</a> Or <a href="#">Sign up</a>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
